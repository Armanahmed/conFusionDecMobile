<ion-header>

  <ion-toolbar color="primary-pale">
  	<ion-buttons start>
  		<button ion-button (click)="dismiss()">
  			<span ion-text color="primary" showWhen="ios">Cancel</span>
  			<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
  		</button>
  	</ion-buttons>
  	<ion-title>Reserve Table</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

	<form [formGroup]="dishComment" (ngSubmit)="onSubmit()">
		<ion-item>
			<ion-label color="primary" floating>Your Name</ion-label>
			<ion-input type="text" formControlName="author"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label left>Your Rating</ion-label>
			<ion-range min="1" max="5" step="1" snaps="true" formControlName="rating">
				<ion-icon small rrange-left name="sad"></ion-icon>
				<ion-icon range-right name="happy"></ion-icon>
			</ion-range>    
		</ion-item>
		<ion-item>
			<ion-label floating>Your Comment</ion-label>
			<ion-textarea formControlName="comment" rows="12"></ion-textarea>
		</ion-item>

		<button ion-button type="submit" [disabled]="!dishComment.valid">Submit</button>
		
	</form>

</ion-content>
